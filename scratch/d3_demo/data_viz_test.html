<!DOCTYPE html>
    <head>
        <title>Twitter Test</title>
        <meta charset="UTF-8">

     <style>

        .chart rect {
          fill: steelblue;
        }

      .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }

        </style>
    </head>
    <body>
        <svg class="chart">
        </svg>

        <script type="text/javascript" src="part_3/libs/d3.js" charset="utf-8"></script>

        <script>
          var data = [
          {name: "Locke",    value:  4},
          {name: "Reyes",    value:  8},
          {name: "Ford",     value: 15},
          {name: "Jarrah",   value: 16},
          {name: "Shephard", value: 23},
          {name: "Kwon",     value: 42}
          ];

          var width = 420,
            barHeight = 20;

          var x = d3.scale.linear()
            // .domain([0, d3.max(data)])
            .range([0, width]);

            // set svg element size based on dize of dataset (data.length)
          var chart = d3.select(".chart")
            .attr("width", width);
            // .attr("height", barHeight * data.length);

            //THIS IS WHERE I WOULD LOAD IN DATA FROM TSV if it wasn't above
            //d3.tsv("data.tsv", type, function(error, data) {
              // x.domain([0, d3.max(data, function(d) { return d.value; })]);

          chart.attr("height", barHeight * data.length);

            // each bar consists of a 'g' element which also contains 'rect' and 'text' (below)
          var bar = chart.selectAll("g")
            .data(data)
            // data join: enter() creates g for each data point
            .enter().append("g")
            .attr("transform", function (d,i) {
              // translate g element vertically
              return "translate(0," + i * barHeight + ")";
            });

          bar.append("rect")
            .attr("width", function(d) { return x(d.value); })
            .attr("height", barHeight - 1);

          bar.append("text")
            .attr("x", function(d) { return x(d.value) - 3; })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .text(function(d) { return d.value; })

      function type(d) {
        d.value = +d.value; // coerce value to number
        return d
      }

        </script>
    </body>
</html>
